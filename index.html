  <!-- 💫 JS: Star Twinkle Animation -->
  <script>
    function createStarField() {
      const starsContainer = document.getElementById("js-stars");
      if (!starsContainer) return;
    
      for (let i = 0; i < 125; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${2 + Math.random() * 3}s`;
        starsContainer.appendChild(star);
      }
    }
    
    window.addEventListener("DOMContentLoaded", createStarField);
    </script>
    
  <!-- ☁️ Cloud Transition Script -->
  <script>
    function triggerCloudTransition(cloudCount = 50, callback = null) {
      const container = document.getElementById('cloud-transition');
      container.innerHTML = '<div class="cloud-fade-bg"></div>';
      container.style.display = 'block';
      container.style.opacity = '1';
      document.getElementById('cloud-sound').play().catch(() => {});
      for (let i = 0; i < cloudCount; i++) {
        const cloud = document.createElement('img');
        cloud.src = 'Images/cloud-1.png';
        cloud.classList.add('cloud');
        cloud.style.top = `${Math.random() * 70 + 10}%`;
        cloud.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(cloud);
      }
      setTimeout(() => {
        container.style.opacity = '0';
        setTimeout(() => {
          container.style.display = 'none';
          container.style.opacity = '1';
          if (callback) callback();
        }, 1000);
      }, 5000);
    }

    // Animate cloud transition on internal links
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('a').forEach(link => {
        const href = link.getAttribute('href');
        if (href && !href.startsWith('#') && !href.startsWith('mailto')) {
          link.addEventListener('click', e => {
            e.preventDefault();
            triggerCloudTransition(50, () => {
              window.location.href = href;
            });
          });
        }
      });
    });
  </script>

  <!-- 🖼️ Lightbox Functionality -->
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
  
    // Show lightbox on click
    document.querySelectorAll('.portfolio-gallery img, .portfolio-gallery video').forEach(item => {
      item.addEventListener('click', () => {
        lightboxImg.src = item.src;
        lightbox.style.display = 'flex';
      });
    });
  
    // Close lightbox when clicking outside the image or the image itself
    lightbox.addEventListener('click', (event) => {
      if (event.target === lightbox || event.target === lightboxImg) {
        lightbox.style.display = 'none';
      }
    });
  
    // Close button (optional, already present)
    function closeLightbox() {
      lightbox.style.display = 'none';
    }
  </script>

  <!-- 👁️‍🗨️ Intersection Observer for Animation on Scroll -->
  <script>
    const figures = document.querySelectorAll(".portfolio-gallery figure");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.2 });

    figures.forEach(fig => observer.observe(fig));
  </script>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.querySelector('.nav-links');

  // Toggle nav
  menuToggle.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent it from closing immediately
    navLinks.classList.toggle('active');
  });

  // Close menu when a nav link is clicked
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      navLinks.classList.remove('active');
    });
  });

  // Close menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
      navLinks.classList.remove('active');
    }
  });
</script>

<script>
const canvas = document.getElementById('cursorCanvas');
const ctx = canvas.getContext('2d', { alpha: true });
let dpr = Math.min(window.devicePixelRatio || 1, 1.5);

function resize() {
  canvas.width  = Math.floor(window.innerWidth * dpr);
  canvas.height = Math.floor(window.innerHeight * dpr);
  canvas.style.width  = window.innerWidth + "px";
  canvas.style.height = window.innerHeight + "px";
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
resize();
window.addEventListener('resize', resize);

let mouse = { x: window.innerWidth/2, y: window.innerHeight/2 };
let moving = false;
let lastMove = 0;

document.addEventListener('mousemove', (e) => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
  moving = true;
  lastMove = performance.now();
});

let lastFrame = 0;
const FRAME_MS = 1000/30; // ~30fps
const LINES_PER_TICK = 3;

function drawTick(now) {
  if (now - lastFrame < FRAME_MS) {
    requestAnimationFrame(drawTick);
    return;
  }
  lastFrame = now;

  // Instead of black fade, just clear only what we drew
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!moving && (now - lastMove) > 1000) {
    requestAnimationFrame(drawTick);
    return;
  }
  moving = false;

  for (let i = 0; i < LINES_PER_TICK; i++) {
    const offsetX = (Math.random() * 40 - 20);
    const offsetY = (Math.random() * 40 - 20);
    const endX = mouse.x + (Math.random() * 40 - 20);
    const endY = mouse.y + (Math.random() * 40 - 20);

    ctx.beginPath();
    ctx.moveTo(mouse.x + offsetX, mouse.y + offsetY);
    ctx.lineTo(endX, endY);
    ctx.lineWidth = 0.8 + Math.random() * 0.8;
    ctx.shadowBlur = 4;
    ctx.shadowColor = '#ff0000';
    ctx.strokeStyle = `rgba(255,0,0,${0.3 + Math.random() * 0.3})`;
    ctx.stroke();
  }

  requestAnimationFrame(drawTick);
}
requestAnimationFrame(drawTick);

// Disable effect for small screens
if (window.matchMedia('(max-width: 600px)').matches) {
  canvas.remove();
}
</script>
